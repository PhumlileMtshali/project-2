<!DOCTYPE html>
<html>
    <head>
        <title>Project Form</title>
        <link rel="stylesheet" href="RecipeFormstyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <body>
        <header>
    <ul type="none">
      <li><a href="#">VDDC/virtualdivinedish.co.za</a></li> 
      
      </ul>
  </header>
        <form>
            <h1>Sign Up</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your First Name"><br><br>
            <label for="sname">Surname:</label>
            <input type="text" id="sname" placeholder="Your Surname"><br><br>
            <label for="cnumber">Contact Number:</label>
            <input type="text" id="cnumber" placeholder="10 Digits Contact Number"><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Your E-mail Address"><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Create Password"><br><br>
            <label for="cpassword">Confirm Password:</label>
            <input type="text" id="cpassword" placeholder="Confirm Your Password"><br><br>
            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Your Country of Origin"><br><br><br><br>
            <input type="button" value="Submit">
        </form>
        <footer>
